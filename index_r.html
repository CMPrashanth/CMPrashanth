<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_r.css">
</head>

<body >
    <div class="root">
        <div class="img" ></div>
        <div class="top">

            <input class="class1" type="text" placeholder="Enter Your Name">
            <br>
            <input class="class1" type="number" placeholder="Phone Number">
            <br>
            <input class="class1" type="text" placeholder="Contact Address">
            <br>
            <select class="class1" id="gender" name="Gender">
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>

            <select class="class1" id="Membership" name="Membership">
                <option value="" disabled selected>Membership</option>
                <option value="Monthly Membership">Monthly Membership</option>
                <option value="Half-Yearly Membership">Half-Yearly Membership</option>
                <option value="Annual Membership">Annual Membership
                </option>
            </select>

            <select class="class1" id="Monthly Membership" name="Monthly Membership">
                <option value="" disabled selected>Monthly Membership</option>
                <option value="Access to all facilities Rs.5,000/per month">Access to all facilities Rs.5,000/per month</option>
                <option value="Access to all facilities + Cardio Training Rs.7,000/per month">Access to all facilities + Cardio Training Rs.7,000/per month</option>
                <option value="Access to all facilities + Personal Trainer Rs.8,000/per month">Access to all facilities + Personal Trainer Rs.8,000/per month</option>
                <option value="Access to all facilities + Cardio Training + Personal Trainer Rs.10,000">Access to all facilities + Cardio Training + Personal Trainer Rs.10,000</option>
            </select>

            <select class="class1" id="Half-Yearly Membership" name="Half-Yearly Membership">
                <option value="" disabled selected>Half-Yearly Membership</option>
                <option value="Access to all facilities Rs.25,000 / 6 months">Access to all facilities Rs.25,000 / 6 months</option>
                <option value="Access to all facilities + Cardio Training Rs.35,000 / 6 month">Access to all facilities + Cardio Training Rs.35,000 / 6 month</option>
                <option value="Access to all facilities + Personal Trainer Rs.40,000 / 6 month">Access to all facilities + Personal Trainer Rs.40,000 / 6 month</option>
                <option value="Access to all facilities + Cardio Training + Personal Trainer Rs.45,000 / 6 month">Access to all facilities + Cardio Training + Personal Trainer Rs.45,000 / 6 month</option>
            </select>

            <select class="class1" id="Annual Membership" name="Annual Membership">
                <option value="" disabled selected>Annual Membership</option>
                <option value="Access to all facilities Rs.50,000 /per year">Access to all facilities Rs.25,000 / 6 months</option>
                <option value="Access to all facilities + Cardio Training Rs.70,000 /per year">Access to all facilities + Cardio Training Rs.35,000 / 6 month</option>
                <option value="Access to all facilities + Personal Trainer Rs.80,000 /per year">Access to all facilities + Personal Trainer Rs.40,000 / 6 month</option>
                <option value="Access to all facilities + Cardio Training + Personal Trainer Rs.90,000 /per year">Access to all facilities + Cardio Training + Personal Trainer Rs.45,000 / 6 month</option>
            </select>


            <button class="btn">Submit</button>
            <br>

        </div>
    </div>
</body>

</html>
